<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米帐号注册页</title>
    <link rel="stylesheet" href="../scss/rest.css">
    <link rel="stylesheet" href="../scss/regi.css">
    <link rel="stylesheet" href="../js/jquery.js">
    <link rel="stylesheet" href="../js/regi.js">

</head>

<body>
    <div class="box">
        <div class="box-context">
            <div><img src="../img/logn.png" alt=""></div>
            <h2>注册小米帐号</h2>
            <div class="regcont">
                <h4>国家/城区</h4>
                <div class="city">
                    <input type="text" value="中国" id="city1"><i class="icon"></i>
                </div>
                <div class="title-cont">成功注册账号后，国家/地区将不能被修改</div>
                <h4>用户名</h4>
                <div class="user-set">
                    <input type="text" placeholder="请输入用户名" id="user" name="user">
                    <p>请输入正确的用户名</p>
                </div>
                <h4>密码</h4>
                <div class="pwd-set">
                    <input type="text" placeholder="请输入密码" id="pwd" name="pwd">
                    <p>请输入密码</p>
                </div>
                <h4>确认密码</h4>
                <div class="pwd-again">
                    <input type="text" placeholder="请再次输入密码" id="pwd-confi" name="pwd-confi">
                    <p>请再次输入密码</p>
                </div>
                <h4>手机号码</h4>
                <div class="selectnum">
                    <div class="num-left">+86</div>
                    <input type="text" placeholder="请输入手机号码" id="iphone">
                    <p>请输入手机号</p>
                </div>
                <input type="submit" value="立即注册" id="submit-t">
                <div class="agree">已阅读并同意：小米<span>用户协议</span>和<span>隐私政策</span></div>
            </div>
        </div>
        <div class="floot">
            <ul>
                <li>简体</li>
                <li>繁体</li>
                <li>English</li>
                <li>常见问题</li>
            </ul>
            <div class="floot-connt">
                小米公司版权所有-京ICP备1004644-<img src="../img/jinghui.png"></img>京公网安备11010802020134号-京ICP证110507号
            </div>
        </div>
    </div>

</body>

</html>
